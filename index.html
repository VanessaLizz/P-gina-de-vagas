<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>OptimusTech</title>
</head>

<body>
    <header>
        <div class="cabeçalho__logo">
            <img src="img/worldwide 1 (Traced).svg" alt="logo da OptimusTech">
            <p class="logo__texto">OptimusTech</p>
        </div>

        <div class="cabeçalho__texto">
            <ul class="cabeçalho__lista">
               <li class="cabeçalho__links">
                <a href="#" class="ancora">Home</a>
               </li>

               <li class="cabeçalho__links">
                <a href="#" class="ancora">Produtos</a>
               </li>

               <li class="cabeçalho__links">
                <a href="#" class="ancora">Recursos</a>
               </li>

               <li class="cabeçalho__links">
                <a href="#" class="ancora">Sobre nós</a>
               </li>
            </ul>
        </div>

        <div class="cabeçalho__texto">
            <ul class="cabeçalho__lista">
                <li class="botoes__link">
                    <a href="#" class="ancora">Entrar</a>
                </li>

                <li class="botoes__link">
                    <a href="#" class="ancora ancora__botao">Cadastrar</a>
                </li>

            </ul>
        </div>
    </header>

    <main>
        <div class="sobrenos">
            <h1 class="sobrenos__titulo">Sobre nós</h1>
            <h2 class="sobrenos__principal">Por que somos diferentes?</h2>
            <p class="sobrenos__texto">Nós focamos nos detalhes de tudo que fazemos. Tudo para ajudar as empresas de todo o mundo a se concentrarem naquilo que é realmente importante para elas.</p>
        </div>
    </main>
    
</body>

</html>
